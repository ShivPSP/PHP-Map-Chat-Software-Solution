<!DOCTYPE html>
<html>
    <head>
        <title>Map Chat Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="css/base/jquery-ui-1.9.2.custom.css" rel="stylesheet">
        <script src="../js/jquery-1.8.3.js" type="text/javascript"></script>
        <script src="../js/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>
        <script src="../js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
        <script src="../js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#datepicker").datepicker({
                    inline: true, changeMonth: true, changeYear: true, yearRange: '1980:2018', dateFormat: 'd-M-y'
                });
            });
        </script>
    </head>
    <body>
        <h2>Upload Data</h2>
        <hr>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <table>
                <tbody>
                    <tr>
                        <td>Name : </td>
                        <td><input type="text" name="name" required /></td>
                    </tr>
                    <tr>
                        <td>Email ID : </td>
                        <td><input type="email" name="email" required /></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth : </td>
                        <td><input readonly type="text" id="datepicker" name="date_of_birth" required /></td>
                    </tr>
                    <tr>
                        <td>Photo : </td>
                        <td>
                            <input type="file" name="photo"  />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center">
                            <input type="submit" value="Upload Data" />
                        </td>
                    </tr>
                </tbody>
            </table>            
        </form>
    </body>
</html>
